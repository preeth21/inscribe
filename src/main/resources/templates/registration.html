<!DOCTYPE html>

<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="/style.css">
  <style>

  </style>
</head>
<body>
<div class="center">
  <h1>REGISTER</h1>
  <form th:action="@{/registration}" th:object="${person}" method="post">

    <!-- error message -->
    <div th:if="${param.error}">
      <div  class="message alert alert-danger">Invalid username or
        password.</div>
    </div>

    <div th:if="${param.success}">
      <div  class="message alert alert-info">You've successfully registered
        to our awesome app!</div>
    </div>
    <!-- logout message -->
    <div th:if="${param.logout}">
      <div class="message alert alert-info">You have been logged out.</div>
    </div>

    <div class="txt_field">
      <input type="text" name = "name" placeholder="Enter name" required>
      <span></span>
      <!-- <label>Email</label> -->
    </div>

    <div class="txt_field">
      <input type="email" name = "email" placeholder="Enter email" required>
      <span></span>
      <!-- <label>Email</label> -->
    </div>
    <div class="txt_field">
      <input type="password" name="password" placeholder="Enter password" required>
      <span></span>
      <!-- <label>Password</label> -->
    </div>

    <input type="submit" value="REGISTER">
    <div class="signup_link">
      Already member? <a th:href="@{/}">Signin</a>
    </div>
  </form>
</div>

</body>
</html>
