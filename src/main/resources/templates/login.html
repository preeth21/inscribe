<!DOCTYPE html>

<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="/style.css">
  <style>

  </style>
  </head>
  <body>
    <div class="center">
      <h1>LOGIN</h1>
      <form th:action="@{/login}"  method="post">

        <!-- error message -->
        <div th:if="${param.error}">
          <div class="message alert alert-danger">Invalid username or
            password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="message alert alert-info">You have been logged out.</div>
        </div>


        <div class="txt_field">
          <input type="email" name = "username" placeholder="Enter email" required>
          <span></span>
          <!-- <label>Email</label> -->
        </div>
        <div class="txt_field">
          <input type="password" name="password" placeholder="Enter password" required>
          <span></span>
          <!-- <label>Password</label> -->
        </div>
        
        <input type="submit" value="LOGIN">
        <div class="signup_link">
          Not a member? <a th:href="@{/register}">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
